{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body>

 <h1 class= 'text-center my-3'>Add New Student</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                     
                        <form action="/add-student/" method = 'POST' enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="mb-3">
                                <label for="profile_pic">Student Photo</label>
                                <input type="file" id='profile_pic' class='form-control my_file' name="img" name='profile_pic'>
                            </div>


                            <div class="mb-3">
                                <label for="name">Student Name</label>
                                <input type="text" id='name' class='form-control' placeholder='Enter Student Name' name='student-name'>
                            </div>


                            <div class="mb-3">
                                <label for="number">Students Contact Number</label>
                                <input type="text" id='number' class='form-control' placeholder='Enter Students Contact Number' name='student-number'>
                            </div>

                            <div class="mb-3">
                                <label for="mail">Students E-Mail ID</label>
                                <input type="text" id='mail' class='form-control' placeholder='Enter Students E-Mail ID' name='student-email'>
                            </div>


                            <div class="container text-center">
                            <button class="btn btn-primary">
                            Add Student
                            </button>

                            </div>

                        </form>

            
                    </div>
                </div>
        
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
